[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  # Disable secrets scanning for Next.js public environment variables
  SECRETS_SCAN_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"
